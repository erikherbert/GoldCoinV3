<body class="login">
	
<div id="wrapper">

<section id="content" class="container-xxl">
    <div class="container-fluid">
        <div class="row gx-5">

            <div id="sidebar" class="background-image"></div>

            <div id="main" class="offset-lg-6 offset-xl-7 col-12 col-lg-6 col-xl-5 p-5">

                <div class="d-flex text-white">
                <div class="form-access my-auto">

                    <img src="assets/media/GoldCoin.svg" alt="GoldCoin" class="pb-4"/>
                    <h2 class="pb-2">The metals trading platform with the small benefit.</h2>
                    <h3 class="pb-4 text-gray">Pick up your purchases physically or load the value onto a pre-paid card.</h3>

                        <form class="pb-4">

                            <div class="form-group pb-3">
                                <input type="email" id="Email" class="form-control form-control-lg" placeholder="E-Mail">
                            </div>

                            <div class="form-group pb-3">
                                <input type="password" id="Password" class="form-control form-control-lg" placeholder="Password">
                            </div>

                            <div class="d-flex justify-content-between">

                                <div class="custom-control custom-checkbox pb-3">
                                    <input type="checkbox" class="form-check-input" id="form-checkbox">
                                    <label class="form-check-label" for="form-checkbox">Remember me</label>
                                </div>

                                <div class="text-right">
                                    <a href="reset-password.html">Forgot Password?</a>
                                </div>

                            </div>

                            <div class="form-group pb-3">
                                <div class="g-recaptcha" data-sitekey="6Le7uvUUAAAAACwU7i2skWt321gMlWy2ku-2JlYE"></div>
                                <div id="captcha"> </div>
                            </div>

                            <input type="button" onclick="loginUser();" class="btn btn-primary btn-lg buy w-100 mb-3" value="Login"/>
                            <a href="signup.html" class="btn btn-link btn-lg sell w-100">Create Account</a>

                        </form>

                        <form id="form2fa">

                            <h2 class="pb-2">2FA Authentication</h2>

                            <div class="form-group pb-3">
                                <input type="text" id="code" class="form-control" onkeypress="return event.keyCode != 13;" maxlength="6" placeholder="2FA Code">
                            </div>

                            <input type="button" onclick="verify2FAlogin();" class="btn btn-primary mb-3" value="Verify"/>
                            <a href="signup.html" class="btn btn-link btn-lg sell w-100">Create Acount</a>

                        </form>

                </div>
                </div>

            </div>

        </div>
    </div>
</section>
