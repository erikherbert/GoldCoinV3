<body class="login">
	
<div id="wrapper">

    <section id="content" class="container-xxl">
        <div class="container-fluid">
            <div class="row gx-5">

                <div id="sidebar" class="background-image"></div>

                 <div id="main" class="offset-lg-6 offset-xl-7 col-12 col-lg-6 col-xl-5 p-5">

                    <div class="d-flex text-white">
                        <div class="form-access my-auto">

                            <img src="assets/media/GoldCoin.svg" alt="GoldCoin" class="pb-4"/>

                            <h2 class="pb-2">The metals trading platform with the small benefit.</h2>
                            <h3 class="pb-4 text-gray">Pick up your purchases physically or load the value onto a pre-paid card.</h3>

                            <form class="pb-4">
                                <div class="form-group pb-3">
                                    <input type="text" id="fullname" class="form-control form-control-lg" placeholder="Full Name">
                                </div>

                                <div class="form-group pb-3">
                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="E-Mail">
                                </div>

                                <div class="form-group pb-3">
                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password">
                                </div>

                                <div class="form-group pb-3">
                                    <input type="password" id="cnfrmpassword" class="form-control form-control-lg" placeholder="Password">
                                </div>

                                <div class="form-group pb-3">
                                    <div class="g-recaptcha" data-sitekey="6Le7uvUUAAAAACwU7i2skWt321gMlWy2ku-2JlYE"></div>
                                    <div id="captcha"></div>
                                 </div>

                                <input type="button" onclick="signupUser();" class="btn btn-primary btn-lg buy w-100 mb-3" value="Create Account"/>

                                <a href="signin.html" class="btn btn-link btn-lg sell w-100">Login</a>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
